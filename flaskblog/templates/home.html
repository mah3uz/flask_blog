{% extends "layout.html" %}

{% block content %}

    <!-- Section: Blog v.1 -->
    <section>

        {% for post in posts %}
        <!-- Grid row -->
        <div class="row">

        <!-- Grid column -->
        <div class="col-lg-12">
            <!-- Featured image -->
            <div class="post-thumbnail view overlay rounded z-depth-2 mb-4">
                <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Others/img%20(27).jpg" alt="Sample image">
                <a href="{{ url_for('post', post_id=post.id) }}" ><div class="mask rgba-white-slight"></div></a>
            </div>

            <!-- Post title -->
            <h3 class="font-weight-bold mb-3"><a href="{{ url_for('post', post_id=post.id) }}"><strong>{{ post.title }}</strong></a></h3>
            <!-- Category -->
            <a href="#!" class="green-text"><h6 class="font-weight-bold mb-3"><i class="fa fa-code pr-2"></i>Code</h6></a>
            <!-- Excerpt -->
            <p>{{ post.content[:500] }}</p>
            <!-- Post data -->
            <p>by: <a class="badge badge-success"><strong>{{ post.author.username }}</strong></a> on: <span class="badge badge-warning">{{ post.post_date.strftime('%d %B, %Y') }}</span></p>
            <!-- Read more button -->
            <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-outline-success btn-md pull-right">Read more</a>

        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->

      <hr class="my-5">

    {% endfor %}

    </section>
    <!-- Section: Blog v.1 -->

{% endblock content %}
